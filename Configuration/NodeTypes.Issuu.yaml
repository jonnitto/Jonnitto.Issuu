'Jonnitto.Issuu:Issuu':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    icon: icon-file-pdf-o
    inspector:
      groups:
        settings:
          label: i18n
          icon: icon-file-pdf-o
  properties:
    id:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: settings
          position: 10
          editor: Neos.Neos/Inspector/Editors/TextAreaEditor
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
    ratio:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: settings
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          position: 20
          editorOptions:
            allowEmpty: true
            placeholder: i18n
            values:
              '16:9':
                label: '16:9'
              '4:3':
                label: '4:3'
